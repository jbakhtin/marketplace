apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboards
  template:
    metadata:
      labels:
        app: dashboards
    spec:
      containers:
        - name: dashboards
          image: opensearchproject/opensearch-dashboards:2.11.1
          env:
            - name: OPENSEARCH_HOSTS
              value: "http://opensearch:9200"
          ports:
            - containerPort: 5601
---
apiVersion: v1
kind: Service
metadata:
  name: dashboards
  namespace: logging
spec:
  type: NodePort
  selector:
    app: dashboards
  ports:
    - port: 5601
      targetPort: 5601
      nodePort: 30601